site_name: passGen documentation
site_url: https://josh-wong.github.io/passGen/

# adds repo details in the top right-hand corner; removing since it's 
# to have in a multidocs site
repo_name: josh-wong/passGen
repo_url: https://github.com/josh-wong/passGen/
# warning: this edit page button does not work; I have prioritized the 
# multidocs site, so the edit page button on https://josh-wong.github.io 
# is correct; there doesn't seem to be a way to remove it from one site 
# and keep it on the other.
edit_uri: edit/main/

plugins:
  - search
  - mkdocs-video:
      css_style:
        width: "100%"
        height: "300px"

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

theme:
  name: material
  favicon: assets/images/favicon.png
  logo: assets/images/mkdocs_passgen_logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
      primary: blue
      accent: blue
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
      primary: blue
      accent: blue
  features:
    - search.suggest

nav:
  - Overview: 'index.md'
  - Generating a password: '01_generating-passwords.md'
  - Clearing a password: '02_clearing-passwords.md'
  - Opening a new window: '03_opening-a-new-window.md'
  - Uninstalling the app: '04_uninstalling.md'
  - References: '05_references.md'
  - Contributions: '06_contributions.md'
  - Donations: '07_donations.md'